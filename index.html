<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .search-box {
            margin: 20px 0;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            text-align: left;
        }

        .result img {
            width: 150px;
            margin: 10px 0;
        }

        .neighbor-list {
            margin-top: 10px;
        }

        .neighbor-list a {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }

        .neighbor-list a:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        /* loader */
        .loader {
            display: inline-grid;
            padding: 5px;
            background: #fff;
            filter: blur(4px) contrast(12);
        }

        .loader:before,
        .loader:after {
            content: "";
            grid-area: 1/1;
            height: 40px;
            aspect-ratio: 3;
            --c: #0000 64%, #000 66% 98%, #0000 101%;
            background:
                radial-gradient(35% 146% at 50% 159%, var(--c)) 0 0,
                radial-gradient(35% 146% at 50% -59%, var(--c)) 100% 100%;
            background-size: calc(200%/3) 50%;
            background-repeat: repeat-x;
        }

        .loader:before {
            -webkit-mask: repeating-linear-gradient(90deg, #000 0 8%, #0000 0 15%);
        }

        .loader:after {
            clip-path: inset(0 100% 0 0);
            animation: l13 1.5s infinite linear;
        }

        @keyframes l13 {
            50% {
                clip-path: inset(0)
            }

            to {
                clip-path: inset(0 0 0 100%)
            }
        }

        .overlay {
            /* position: fixed; */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .position
        {
            position: fixed;
        }
        .hide
        {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Country Info Finder</h1>
        <div class="search-box">
            <input type="text" id="countryInput" placeholder="Enter country name" autocomplete="off">
            <button id="searchBtn">Search</button>
        </div>
        <div id="result" class="result">
           <div class="overlay">
             </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
